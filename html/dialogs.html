<!-- The login form -->
<script>
    function toggleCode() 
    {
        if (document.getElementById('chkHavePilotCode').checked) {
            document.getElementById('txtCode').style = 'display: block;';
        }
        else {
            document.getElementById('txtCode').style = 'display: none;';
        }
    }
</script>

<div class="form-popup" id="loginForm">
  <span id="loginHeader"></span>
  <form class="form-login" id="formLoginForm">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>

    <div><span style="font-size: 1.2rem;"><b>Password</b></span><span id="capLockIndicator" style="display: none;">&nbsp;&nbsp;&nbsp;(CapsLock is on)</span></div>
    <input type="password" placeholder="Enter password" name="password" id="inpPassword" required>
    <span style="font-size: 1.2rem;" class="spanClick" onclick="openMessagePopup('contact your administrator', null);">forgot password</span>
    <label><input type="checkbox" id="chkHavePilotCode" onchange="toggleCode();">I have a code</label>
    <input type="text" name="code" id="txtCode" placeholder="authenticator code" style="display: none;">

    <button type="submit" class="btn" onclick="submitLoginForm(); return false;">login</button>
    <button type="button" class="btn cancel" onclick="closeLoginForm(); return false;">cancel</button>
  </form>
</div>

<div class="form-popup" id="regressionForm">
  <form class="form-login" id="formRegressionForm">
    <label for="dives"><b>dives</b></label>
    <input type="text" placeholder="3-5" name="dives" required>
    <label for="depth1"><b>min depth</b></label>
    <input type="text" placeholder="40" name="depth1" required>
    <label for="depth2"><b>max depth</b></label>
    <input type="text" placeholder="140" name="depth2" required>
    <label for="initBias"><b>init. bias</b></label>
    <input type="text" placeholder="-50" name="initBias" value="-50">
    <span>
    <input type="checkbox" name="ballast" value="ballast">
    <label for="ballast"><b>incl. ballast sheet</b></label>
    </span>
    <label for="mass"><b>mass</b></label>
    <input type="text" placeholder="72500" name="mass" id="mass">
    <label for="density"><b>density</b></label>
    <input type="text" placeholder="1.0275" name="density" value="1.0275" id="density">
    <label for="thrust"><b>thrust</b></label>
    <input type="text" placeholder="-250" name="thrust" value="-250" id="thrust">
    <button type="submit" class="btn" onclick="submitRegressionForm(); return false;">process</button>
    <button type="button" class="btn cancel" onclick="closeRegressionForm(); return false;">close</button>
  </form>
</div>

<div class="form-popup" id="magcalForm">
  <form class="form-login" id="formMagcalForm">
    <label for="dives"><b>dives</b></label>
    <input type="text" placeholder="1" name="dives" required>
    <span>
    <input type="checkbox" name="softiron" value="softiron" checked>
    <label for="softiron"><b>incl. soft iron</b></label>
    </span>
    <button type="submit" class="btn" onclick="submitMagcalForm(); return false;">process</button>
    <button type="button" class="btn cancel" onclick="closeMagcalForm(); return false;">close</button>
  </form>
</div>

<div class="form-popup" id="aboutForm">
    <div class="about-content">
        <div id="aboutContent">
        </div> 
        <button type="button" class="btn cancel" onclick="closeAboutForm(); return false;">close</button>
    </div>
</div>

<div class="form-popup" id="searchForm" style="display: none;">
    <div class="search-div" id="searchFormInner">
    <span id="searchStatusLabel">Status:</span> 
    <select name="searchStatus" id="searchStatus" class="select-checkbox" multiple size="3">
        <option value="active">active</option>
        <option value="complete">complete</option>
        <option value="archived">archived</option>
    </select>
    <span id="searchProjectLabel">Project/region:</span> 
    <select name="searchProject" id="searchProject" class="select-checkbox" multiple> 
    </select>
    <span id="searchGliderLabel">Glider:</span> 
    <select name="searchGlider" id="searchGlider" class="select-checkbox" multiple>
    </select>
    <button id="searchSubmitBtn" type="button" class="btn" onclick="submitSearchForm(); return false;">submit</button>
    <button id="searchCancelBtn" type="button" class="btn cancel" onclick="closeSearchForm(); return false;">cancel</button>
    </div>
</div>
