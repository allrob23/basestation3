<!-- The login form -->
<div class="form-popup" id="loginForm">
  <form class="form-login" id="formLoginForm">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter password" name="password" required>

    <button type="submit" class="btn" onclick="submitLoginForm(); return false;">login</button>
    <button type="button" class="btn cancel" onclick="closeLoginForm(); return false;">cancel</button>
  </form>
</div>


<div class="form-popup" id="aboutForm">
    <div class="about-content">
        <div id="aboutContent">
        </div> 
        <button type="button" class="btn cancel" onclick="closeAboutForm(); return false;">close</button>
    </div>
</div>
