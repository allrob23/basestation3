on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: mattermost/action-mattermost-notify@master
      env:
        MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
        PAYLOAD: |-
          {
            "text": "${{ join(github.event.commits.*.message, '\\n- ') }}",
            "channel": "software",
            "username": "${{ github.triggering_actor }}",
          }
